<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <a href="#">
          <div class="img-wrapper">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
            <div class="top">
              <div class="layer"></div>
              <img
                class="view"
                src="images/icon-view.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
          </div>
        </a>
        <a href="#"><h1>Equilibrium #3429</h1></a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="line">
          <div class="currency">
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <span>0.041 ETH</span>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
            <span>3 days left</span>
          </div>
        </div>
        <div class="created">
          <img src="images/image-avatar.png" alt="" aria-hidden="true" />
          <p>
            Creation of <a href="#"><span class="name">Jules Wyvern</span></a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
